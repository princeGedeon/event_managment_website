{% extends 'base_account.html'%}
{% load static%}
{%block title%}IFRI | LOGIN{%endblock%}
{%block content%}
        <h2 class="mt-5 font-bold text-xl">Connexion</h2>
            <h3 class="text-gray-600 mt-3">Entrez votre mot de passe et votre email</h3>

            <div class="h-full py-5 flex justify-center items-center">
                <form  method="post">
                    {% csrf_token%}

                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email address</label>
                        <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " place@company.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="•••••••••" required>
                    </div>

                    <input type="submit" value="Connexion" class=" w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"/>

                </form>

            </div>

            <h2 class="text-sm text-gray-400 mt-5">Mot de passe oublié?</h2>

{%endblock%}
